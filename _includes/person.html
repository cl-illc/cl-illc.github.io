<div style="width: -moz-fit-content;"> 
    <figure class="pull-left">
    <a class="pull " {% if include.person.url %} href="{{ include.person.url }}" {% endif %}>  
    <div class="image_cover">
    <img src="/img/people/{{ include.person.img }}.png" alt="" class="company-header-avatar" style="max-width:200px; height:auto; "/>
    </div>
    <figcaption style="text-align: center;">
        {% if include.person.msg %}
        <div data-balloon-length="fit" data-balloon="{{ include.person.msg }}" data-balloon-pos="down">
        {{ include.person.name }}
        </div>
        {% else %}
        {{ include.person.name }}
        {% endif %}
    </figcaption>
    </a>
    </figure>

        {{ include.person.about | markdownify }}
        </div>
    {% endif %}

  </div>
  -->
</div>
